<html>
<head>
    <title>Register | Valeria</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <!-- Custom CSS -->
    <style>
        .btn-valeria {width: 100%; background-color: #02E7A7; border-color: #02E7A7; color: fff;}
        .btn-valeria:hover { background-color: #06f3b0; border-color: #06f3b0; color: fff;}
    </style>
</head>
<body>
    <section class="vh-100" style="background-color: #F1F1F1;">
        <div class="container py-5 h-100 ">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg p-3 mb-5" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div style="padding-bottom: 50px ;">
                                <img id="icon" src="assets/img/icon_green.png" alt="Valeria" width="90"> <br><br>
                                <img id="logo" src="assets/img/logo_green.png" alt="Valeria" width="300"> 
                            </div>

                
                            <div class="form-outline mb-4">
                                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email"/>
                                <!--<label class="form-label" for="typeEmailX-2">Email</label>-->
                            </div>
                
                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password"/>
                                <!--<label class="form-label" for="typePasswordX-2">Password</label>--> <br>
                            </div>
                            
                            <div class="form-outline mb-4">
                                <button class="btn btn-lg btn-block btn-valeria shadow" type="submit" >Register</button>
                            </div>

                            <div class="form-outline mb-4">
                                <div class="row"> 
                                    <div class="col-lg-6">
                                        <a href="/recover-password/">Recover Password</a>
                                    </div>
                                    <div class="col-lg-6">
                                        <a href="/login/">Login</a>
                                    </div>
                                </div>
                            </div>

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!--=====================================================================================================================

    =====================================================================================================================-->

    <!-- Bootstrap-->
